<!DOCTYPE html>
<html>
	<head>
		<title>Tim.Leon(pkuleon)</title>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var blog_url = "http://pku76.diandian.com/rss";
				var blog_target = $("#blog");
				
				// YQL query (SELECT * from feed ... ) // Split for readability  
				var req_url = "http://query.yahooapis.com/v1/public/yql?q=";
					req_url += escape("SELECT * FROM feed WHERE url='" +blog_url+ "'");
					req_url += "&format=json";
				
				$.getJSON(req_url, function(data) {
					for (var i in data.query.results.item){
						var item = data.query.results.item[i];
						blog_target.append("<h4>"+item.title+"</h4>");
						blog_target.append("<div class=\"item\">"+item.description+"</div>");
					}
				});
				
			});
		
		
		</script>
